<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>現在地の取得</title>
</head>

<body>
  <h1>位置情報取得</h1>
  <div id="output">
    <p>now loading...</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AupRWsNgGwnYcJcEspbrLqpTIfzXshxvmhjTag-_DtU_o_X7d4dwaZo5ig0QFkT9' async defer></script>
  <script>

    // 現在地を取得するときのオプション
    const option = {
      enableHighAccuracy: true,
      maximumAge: 20000,
      timeout: 100000,
    };

    // 現在地の取得に成功したときの関数
    function showPosition(position) {
    const lat = position.coords.latitude; 
    const lng = position.coords.longitude; 
    console.log(lat, lng);
    }


    // 現在位置の取得に失敗したの実行する関数
    function showError(error) {
      let e = "";
      if (error.code == 1) {
        e = "位置情報が許可されてません";
      }
      if (error.code == 2) {
        e = "現在位置を特定できません";
      }
      if (error.code == 3) {
        e = "位置情報を取得する前にタイムアウトになりました";
      }
      alert("error：" + e);
    }

    // 位置情報を取りにいく処理
    navigator.geolocation
    .getCurrentPosition(showPosition, showError, option);


  </script>

</body>

</html>
